    <title>Home</title>
    <style>
        /* Font import */
        @import url('https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap');

        /* Base styling */
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #4d4d4d;
            margin: 40;
            padding: 20;
            color: #f5f1e6;
            font-size: 14px;
        }
        
        /* Title styling */
        .title {
            text-align: center;
            margin: 20px 20px;
            font-size: 40px;
        }

        /* Navbar styling */
        .navbar {
            background-color: #3a3a3a;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            position: relative; /* Allows for absolute positioning of search bar */
            flex-wrap: wrap;
        }

        .navbar a {
            color: #f5f1e6;
            text-align: center;
            padding: 20px 20px;
            text-decoration: none;
            transition: color 1s, background-color 1s;
            margin: 0 10px;
            border-radius: 4px;
        }

        .navbar a:hover {
            background-color: #1a1a1a;
        }
        
    </style>
    <div class="navbar">
        <a href="https://github.com/solver4444">My GitHub</a>
    </div>
    <div class="title">
